<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - {{ username }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --primary-color: #667eea;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-light: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.15);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4), 0 8px 10px -6px rgb(0 0 0 / 0.4);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
            opacity: 0.6;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 i {
            color: var(--primary-color);
            font-size: 1.75rem;
        }

        .nav-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Kanit', sans-serif;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn.primary {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--text-primary);
        }

        .nav-btn.primary:hover {
            background: linear-gradient(135deg, #5a67d8, #553c9a);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--success-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            border-color: var(--success-color);
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-card h3 i {
            color: var(--success-color);
        }

        .stat-card .value {
            font-size: 2.25rem;
            font-weight: 800;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .stat-card .unit {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .filters {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label i {
            color: var(--primary-color);
            font-size: 0.875rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-family: 'Kanit', sans-serif;
        }

        .filter-group input::placeholder {
            color: var(--text-muted);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            background: var(--bg-card);
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8, #553c9a);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .table-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .table-header {
            padding: 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.375rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-header h3 i {
            color: var(--primary-color);
        }

        .table-actions {
            display: flex;
            gap: 0.75rem;
        }

        .table-actions button {
            padding: 0.625rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .table-actions button:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            color: var(--text-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        th {
            background: var(--bg-card);
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .amount {
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1rem;
        }

        .message {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-secondary);
            font-style: italic;
        }

        .status {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status.failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .pagination {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            border-top: 1px solid var(--border-light);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.625rem 1rem;
            border: 2px solid var(--border-light);
            background: var(--bg-card);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'Kanit', sans-serif;
        }

        .page-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            color: var(--text-primary);
        }

        .page-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
        }

        .loading,
        .empty {
            text-align: center;
            padding: 3.75rem;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1.25rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 1.25rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1rem;
            }

            .stat-card {
                padding: 1.25rem;
            }

            .stat-card .value {
                font-size: 1.75rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filters {
                padding: 1.25rem;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1.25rem;
            }

            .table-container {
                overflow-x: auto;
            }

            th,
            td {
                padding: 0.75rem 1rem;
            }

            .pagination {
                flex-direction: column;
                gap: 1rem;
                padding: 1.25rem;
            }

            .pagination-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .nav-btn {
                padding: 0.625rem 1rem;
                font-size: 0.8rem;
            }

            .stat-card .value {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Focus styles for accessibility */
        .btn:focus,
        .nav-btn:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-chart-line"></i>
                Donation History - {{ username }}
            </h1>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    หน้าแรก
                </a>
                <a href="#" onclick="goToControl()" class="nav-btn">
                    <i class="fas fa-gamepad"></i>
                    Control Panel
                </a>
                <a href="#" onclick="goToDonate()" class="nav-btn">
                    <i class="fas fa-heart"></i>
                    Donate Page
                </a>
                <button class="nav-btn primary" onclick="exportLogs()">
                    <i class="fas fa-download"></i>
                    Export JSON
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- สถิติ -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>
                    <i class="fas fa-gift"></i>
                    การสนับสนุนทั้งหมด
                </h3>
                <div class="value" id="totalDonations">-</div>
                <div class="unit">รายการ</div>
            </div>
            <div class="stat-card">
                <h3>
                    <i class="fas fa-coins"></i>
                    จำนวนเงินรวม
                </h3>
                <div class="value" id="totalAmount">-</div>
                <div class="unit">บาท</div>
            </div>
            <div class="stat-card">
                <h3>
                    <i class="fas fa-calculator"></i>
                    เฉลี่ยต่อรายการ
                </h3>
                <div class="value" id="averageAmount">-</div>
                <div class="unit">บาท</div>
            </div>
            <div class="stat-card">
                <h3>
                    <i class="fas fa-calendar-day"></i>
                    วันนี้
                </h3>
                <div class="value" id="todayDonations">-</div>
                <div class="unit">รายการ</div>
            </div>
        </div>

        <!-- ตัวกรอง -->
        <div class="filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="searchInput">
                        <i class="fas fa-search"></i>
                        ค้นหา (ชื่อ/ข้อความ)
                    </label>
                    <input type="text" id="searchInput" placeholder="พิมพ์เพื่อค้นหา...">
                </div>
                <div class="filter-group">
                    <label for="dateFrom">
                        <i class="fas fa-calendar-alt"></i>
                        วันที่เริ่มต้น
                    </label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label for="dateTo">
                        <i class="fas fa-calendar-alt"></i>
                        วันที่สิ้นสุด
                    </label>
                    <input type="date" id="dateTo">
                </div>
                <div class="filter-group">
                    <label for="limitSelect">
                        <i class="fas fa-list"></i>
                        จำนวนต่อหน้า
                    </label>
                    <select id="limitSelect">
                        <option value="25">25 รายการ</option>
                        <option value="50" selected>50 รายการ</option>
                        <option value="100">100 รายการ</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i>
                    ค้นหา
                </button>
                <button class="btn" onclick="clearFilters()">
                    <i class="fas fa-trash-alt"></i>
                    ล้างตัวกรอง
                </button>
                <button class="btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                    รีเฟรช
                </button>
            </div>
        </div>

        <!-- ตาราง -->
        <div class="table-container">
            <div class="table-header">
                <h3>
                    <i class="fas fa-table"></i>
                    รายการการสนับสนุน
                </h3>
                <div class="table-actions">
                    <button onclick="loadData()">
                        <i class="fas fa-sync-alt"></i>
                        รีเฟรช
                    </button>
                    <button onclick="exportLogs()">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-calendar"></i> วันที่/เวลา</th>
                        <th><i class="fas fa-user"></i> ชื่อ</th>
                        <th><i class="fas fa-money-bill-wave"></i> จำนวนเงิน</th>
                        <th><i class="fas fa-comment"></i> ข้อความ</th>
                        <th><i class="fas fa-info-circle"></i> สถานะ</th>
                        <th><i class="fas fa-globe"></i> IP Address</th>
                    </tr>
                </thead>
                <tbody id="donationsBody">
                    <tr>
                        <td colspan="6" class="loading">กำลังโหลดข้อมูล...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination">
                <div class="pagination-info" id="paginationInfo">กำลังโหลด...</div>
                <div class="pagination-buttons" id="paginationButtons"></div>
            </div>
        </div>
    </div>

    <script>
        class DonationHistory {
            constructor() {
                this.currentPage = 1;
                this.currentFilters = {};
                this.username = this.getUsername();
                this.init();
            }

            getUsername() {
                // Extract username from URL path
                const pathParts = window.location.pathname.split('/');
                const userIndex = pathParts.indexOf('user');
                return userIndex !== -1 && pathParts[userIndex + 1] ? pathParts[userIndex + 1] : 'unknown';
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.setupAutoRefresh();
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.applyFilters();
                });

                let searchTimeout;
                document.getElementById('searchInput').addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => this.applyFilters(), 500);
                });
            }

            setupAutoRefresh() {
                setInterval(() => this.loadData(false), 30000);
            }

            async loadData(showLoading = true) {
                try {
                    if (showLoading) this.showLoading();

                    const params = new URLSearchParams({
                        page: this.currentPage,
                        limit: document.getElementById('limitSelect').value,
                        ...this.currentFilters
                    });

                    console.log(`Loading data from: /user/${this.username}/api/donations?${params}`);
                    const response = await fetch(`/user/${this.username}/api/donations?${params}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data);

                    if (data.success) {
                        this.renderTable(data.data);
                        this.renderPagination(data.pagination);
                        this.renderStats(data.stats || data.userStats);
                    } else {
                        this.showError('ไม่สามารถโหลดข้อมูลได้: ' + (data.message || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message);
                }
            }

            showLoading() {
                document.getElementById('donationsBody').innerHTML = `
                    <tr><td colspan="6" class="loading">กำลังโหลดข้อมูล...</td></tr>
                `;
            }

            showError(message) {
                document.getElementById('donationsBody').innerHTML = `
                    <tr><td colspan="6" class="empty"><i class="fas fa-exclamation-triangle"></i> ${message}</td></tr>
                `;
            }

            renderStats(stats) {
                // ป้องกัน undefined และใส่ค่าเริ่มต้น
                const safeStats = {
                    totalDonations: stats?.totalDonations || 0,
                    totalAmount: stats?.totalAmount || 0,
                    averageAmount: stats?.averageAmount || 0,
                    todayDonations: stats?.todayDonations || 0
                };

                console.log('Rendering stats:', safeStats);

                document.getElementById('totalDonations').textContent = safeStats.totalDonations.toLocaleString();
                document.getElementById('totalAmount').textContent = safeStats.totalAmount.toLocaleString();
                document.getElementById('averageAmount').textContent = Math.round(safeStats.averageAmount).toLocaleString();
                document.getElementById('todayDonations').textContent = safeStats.todayDonations.toLocaleString();
            }

            renderTable(donations) {
                const tbody = document.getElementById('donationsBody');

                if (donations.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="empty"><i class="fas fa-search"></i> ไม่พบข้อมูลการสนับสนุน</td></tr>`;
                    return;
                }

                tbody.innerHTML = donations.map(donation => `
                    <tr>
                        <td>${donation.bangkokTime || new Date(donation.timestamp).toLocaleString('th-TH')}</td>
                        <td><strong>${this.escapeHtml(donation.name)}</strong></td>
                        <td class="amount">฿${donation.amount.toLocaleString()}</td>
                        <td class="message" title="${this.escapeHtml(donation.message || '')}">
                            ${donation.message ? this.escapeHtml(donation.message) : '-'}
                        </td>
                        <td><span class="status ${donation.status || 'completed'}">${this.getStatusText(donation.status || 'completed')}</span></td>
                        <td><small>${donation.ip || 'unknown'}</small></td>
                    </tr>
                `).join('');
            }

            renderPagination(pagination) {
                const info = document.getElementById('paginationInfo');
                const buttons = document.getElementById('paginationButtons');

                const start = (pagination.page - 1) * pagination.limit + 1;
                const end = Math.min(pagination.page * pagination.limit, pagination.total);
                info.textContent = `แสดง ${start}-${end} จาก ${pagination.total.toLocaleString()} รายการ`;

                let buttonsHtml = '';

                if (pagination.page > 1) {
                    buttonsHtml += `<button class="page-btn" onclick="historyManager.goToPage(${pagination.page - 1})"><i class="fas fa-chevron-left"></i> ก่อนหน้า</button>`;
                }

                const maxButtons = 5;
                let startPage = Math.max(1, pagination.page - Math.floor(maxButtons / 2));
                let endPage = Math.min(pagination.pages, startPage + maxButtons - 1);

                if (endPage - startPage + 1 < maxButtons) {
                    startPage = Math.max(1, endPage - maxButtons + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const activeClass = i === pagination.page ? 'active' : '';
                    buttonsHtml += `<button class="page-btn ${activeClass}" onclick="historyManager.goToPage(${i})">${i}</button>`;
                }

                if (pagination.page < pagination.pages) {
                    buttonsHtml += `<button class="page-btn" onclick="historyManager.goToPage(${pagination.page + 1})">ถัดไป <i class="fas fa-chevron-right"></i></button>`;
                }

                buttons.innerHTML = buttonsHtml;
            }

            goToPage(page) {
                this.currentPage = page;
                this.loadData();
            }

            applyFilters() {
                this.currentPage = 1;
                this.currentFilters = {
                    search: document.getElementById('searchInput').value,
                    dateFrom: document.getElementById('dateFrom').value,
                    dateTo: document.getElementById('dateTo').value
                };

                Object.keys(this.currentFilters).forEach(key => {
                    if (!this.currentFilters[key]) delete this.currentFilters[key];
                });

                this.loadData();
            }

            clearFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('dateFrom').value = '';
                document.getElementById('dateTo').value = '';
                this.currentFilters = {};
                this.currentPage = 1;
                this.loadData();
            }

            async exportLogs() {
                try {
                    console.log(`Exporting from: /user/${this.username}/api/donations/export`);
                    const response = await fetch(`/user/${this.username}/api/donations/export`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const blob = await response.blob();

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${this.username}_donations_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    // Create success toast effect
                    this.showToast('ส่งออกข้อมูลสำเร็จ!', 'success');
                } catch (error) {
                    console.error('Export error:', error);
                    this.showToast('ไม่สามารถส่งออกข้อมูลได้: ' + error.message, 'error');
                }
            }

            showToast(message, type) {
                // Create toast notification
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    color: white;
                    font-weight: 600;
                    font-family: 'Kanit', sans-serif;
                    z-index: 9999;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                    backdrop-filter: blur(10px);
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                `;

                if (type === 'success') {
                    toast.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    toast.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
                } else {
                    toast.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    toast.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
                }

                document.body.appendChild(toast);

                // Animate in
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 100);

                // Animate out and remove
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }

            getStatusText(status) {
                const statusMap = {
                    'completed': 'สำเร็จ',
                    'pending': 'รอดำเนินการ',
                    'failed': 'ล้มเหลว'
                };
                return statusMap[status] || status;
            }

            escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        let historyManager;
        document.addEventListener('DOMContentLoaded', () => {
            historyManager = new DonationHistory();
        });

        function applyFilters() { historyManager.applyFilters(); }
        function clearFilters() { historyManager.clearFilters(); }
        function loadData() { historyManager.loadData(); }
        function exportLogs() { historyManager.exportLogs(); }

        function goToControl() {
            const username = historyManager.username;
            window.open(`/user/${username}/control`, '_blank');
        }

        function goToDonate() {
            const username = historyManager.username;
            window.open(`/user/${username}/donate`, '_blank');
        }
    </script>
</body>
